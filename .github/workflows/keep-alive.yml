name: Keep Server Alive

on:
  schedule:
    # Ogni 10 minuti, dalle 06:00 alle 22:00 UTC
    # (Corrisponde circa a 07:00 - 23:00 in Italia)
    - cron: '*/5 6-22 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Render
        run: curl -v --max-time 180 https://wheatvision-backend.onrender.com/health/checkLiveState
